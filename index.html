<!DOCTYPE html>

<head>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<div class="center">
		<div class="game">
			<div class="diff-screen">
				<p>Select a difficulty level</p>
				<button class="level1">1</button>
				<button class="level2">2</button>
				<button class="level3">3</button>
			</div>

			<div class="who-goes">
				<p>Who makes the first move?</p>
				<button class="computer">CPU</button>
				<button class="player">You</button>
			</div>

			<button class="restart">Restart</button>

			<span class="one hov"></span>
			<span class="two hov"></span>
			<span class="three hov"></span>
			<span class="four hov"></span>
			<span class="five hov"></span>
			<span class="six hov"></span>
			<span class="seven hov"></span>
			<span class="eight hov"></span>
			<span class="nine hov"></span>
		</div>
	</div>
	<h2></h2>

	<script src="myscript.js"></script>
</body>
